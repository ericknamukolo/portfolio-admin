name: portfolio_admin
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.1+2

environment:
  sdk: ">=2.18.5 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2
  provider: ^6.0.4
  material_design_icons_flutter: ^7.0.7296
  firebase_core: ^2.3.0
  firebase_database: ^10.0.6
  firebase_auth: ^4.1.5
  shared_preferences: ^2.0.15
  logger: ^2.0.1
  bot_toast: ^4.0.2
  image_picker: ^1.0.1
  firebase_storage: ^11.0.6
  loading_animation_widget: ^1.2.0+2
  intl: ^0.18.0
  permission_handler: ^10.2.0
  firebase_messaging: ^14.1.3
  cloud_firestore: ^4.1.0
  avatar_glow: ^2.0.2
  google_nav_bar: ^5.0.6
  iconsax: ^0.0.8
  flutter_local_notifications: ^15.1.0+1
  sticky_grouped_list: ^3.1.0
  url_launcher: ^6.1.9
  google_mobile_ads: ^3.0.0
  package_info_plus: ^4.0.2
  json_annotation: ^4.8.0

dev_dependencies:
  build_runner: ^2.3.3
  json_serializable: ^6.6.1
  change_app_package_name: ^1.1.0
  icons_launcher: ^2.0.6
  flutter_test:
    sdk: flutter

flutter_icons:
  image_path: "assets/images/logo.png"
  ios: true
  android: true

  # The "flutter_lints" package below contains a set of recommended lints to
  # encourage good coding practices. The lint set provided by the package is
  # activated in the `analysis_options.yaml` file located at the root of your
  # package. See that file for information about deactivating specific lint
  # rules and activating additional ones.
  flutter_lints: ^2.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:
  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
    - assets/fonts/
    - assets/svg/
    - assets/json/
    - assets/sounds/

  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat/Montserrat-Black.ttf
          weight: 900
        - asset: assets/fonts/Montserrat/Montserrat-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Montserrat/Montserrat-Bold.ttf
          weight: 700
        - asset: assets/fonts/Montserrat/Montserrat-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Montserrat/Montserrat-Medium.ttf
          weight: 500
        - asset: assets/fonts/Montserrat/Montserrat-Regular.ttf
          weight: 400
        - asset: assets/fonts/Montserrat/Montserrat-Light.ttf
          weight: 300
        - asset: assets/fonts/Montserrat/Montserrat-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Montserrat/Montserrat-Thin.ttf
          weight: 100
